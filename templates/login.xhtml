<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Login</title>
</head>
<body>

<div class="top">
    <div class="col-xs-3"></div>
    <div class="col-xs-6"><p>דף כניסה</p></div>
    <div class="col-xs-3"></div>
</div>
<div class="center">
    <div class="col-md-4"></div>
    <form action="/login" method="post" class="col-md-4">
        <input type="email" class="form-control" name="email" placeholder="כתובת אימייל" required="required"
               autofocus="autofocus"/>
        <br/>
        <input type="password" class="form-control" name="pw" placeholder="סיסמה" required="required"/>
        <br/>
        <div class="checkbox">
            <label class="checkbox" for="rememberMe"> זכור אותי
                <input type="checkbox" id="rememberMe" name="rememberMe" checked="checked"/>
            </label>
        </div>
        {% if massage == 'True' %}
            <h5 class="text-danger">שם משתמש או סיסמה שגויים.</h5>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">הכנס</button>
    </form>
    <div class="col-md-4"></div>
</div>
<div class="bottom"></div>

<noscript id="deferred-styles">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</noscript>
<script>
    var loadDeferredStyles = function () {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function () {
        window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
</script>
</body>
</html>
