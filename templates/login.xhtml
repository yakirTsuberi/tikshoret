<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

</head>
<body>

<div class="top">
    <div class="col-xs-3"></div>
    <div class="col-xs-6"><p>דף כניסה</p></div>
    <div class="col-xs-3"></div>
</div>
<div class="center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/login" method="post">
            <input type="email" class="form-control" name="email" placeholder="כתובת אימייל" required="required"
                   autofocus="autofocus"/>
            <br/>
            <input type="password" class="form-control" name="pw" placeholder="סיסמה" required="required"/>
            <br/>
            <div class="checkbox">
                <label class="checkbox" for="rememberMe"> זכור אותי
                    <input type="checkbox" id="rememberMe" name="rememberMe" checked="checked"/>
                </label>
            </div>
            {% if massage == 'True' %}
                <h5 class="text-danger">שם משתמש או סיסמה שגויים.</h5>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">הכנס</button>
        </form>
        <a href="/forget_my_password">שכחתי סיסמה</a>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="bottom"></div>

</body>
</html>
