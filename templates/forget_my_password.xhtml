<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>

<div class="top">
    <div class="col-xs-3"></div>
    <div class="col-xs-6"><p>דף כניסה</p></div>
    <div class="col-xs-3"></div>
</div>
<div class="center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h4>{{ msg }}</h4>
        {% if msg != 'השיחזור הצליח! נשלח לך מייל עם קישור לבחירת סיסמה חדשה.' %}
            <form action="/forget_my_password" method="post">
                <input type="email" class="form-control" name="email" placeholder="כתובת אימייל" required="required"
                       autofocus="autofocus"/>
                <br/>
                <button class="btn btn-success btn-block" type="submit">שלח</button>
            </form>
        {% endif %}
        <br/>
        <a href="/login" class="btn btn-primary">חזור לדף כניסה</a>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="bottom"></div>

</body>
</html>
