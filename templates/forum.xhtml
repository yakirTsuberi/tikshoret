<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Forum</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="/static/css/forum.css"/>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-101876707-2', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body onload="window.location='#massage';" ng-controller="MainController">

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>פורום</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="search"><input class="form-control" type="search" ng-model="search"
                                   placeholder="חיפוש"/></div>
        <ol class="chat">
            <li ng-repeat="m in massages | filter: search" ng-class="user == m[0] ? 'self' : 'other'">
                <div class="agent-name">
                    <strong>{a m[3] a} {a m[4] a}</strong>
                </div>
                <div class="msg">
                    <p>{a m[2] a}</p>
                    <time>{a m[1] a}</time>
                </div>
            </li>

        </ol>
        <form class="form-group" ng-submit="post_massage()">
            <input id="massage" type="text" class="form-control" placeholder="הודעה" ng-model="massage"
                   required="required"/>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="bottom"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script>
    var app = angular.module('app', []);
    app.config(['$interpolateProvider', function ($interpolateProvider) {
        $interpolateProvider.startSymbol('{a');
        $interpolateProvider.endSymbol('a}');
    }]);
    app.controller('MainController', function ($scope, $http, $interval) {
        $scope.get_massages = function () {
            $http.get('/forum_data').then(function (response) {
                console.log(response);
                $scope.massages = response.data.data;
                $scope.user = response.data.user;
            })
        };
        $scope.post_massage = function () {
            $http.post('/forum_data', data = {'massage': $scope.massage}).then(function () {
                $scope.massage = '';
                $scope.get_massages();
            })
        };
        $scope.get_massages();
        var stop = $interval(function () {
            $http.get('/forum_data').then(function (response) {
                if (response.data.data.length !== $scope.massages.length) {
                    $scope.massages = response.data.data;
                }
            });
        }, 5000);
        $scope.cancel = function () {
            $interval.cancel(stop)
        }

    })
</script>
</body>
</html>
