<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta http-equiv="Cache-control" content="public"/>

    <title>new agent</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>


<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>הוסף סוכן</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix">
    <div class="col-md-3"></div>
    <div class="send col-md-6">
        <form action="/new_agent" method="post">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="אימייל" required="required"/>
                <input type="text" class="form-control" name="first_name" placeholder="שם פרטי" required="required"/>
                <input type="text" class="form-control" name="last_name" placeholder="שם משפחה" required="required"/>
                <input type="text" class="form-control" name="phone" placeholder="טלפון"/>
                <label>הרשאות:
                    <select name="manager" class="form-control">
                        <option value="0">סוכן</option>
                        <option value="1">מנהל</option>
                        <option value="2">מנהל בכיר</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">שלח</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

</div>
<div class="bottom row">
    <div class="col-xs-4">
        <a href="/agents"><i class="fa fa-caret-left" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-4">
        <a href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-4">

    </div>
</div>
</body>
</html>
