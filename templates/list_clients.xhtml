        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>my sales</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-101876707-2', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"> </i></a></div>
    <div class="col-xs-4"><p>לקוחות</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"> </i></a></div>
</div>
<div class="center clearfix">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <h2 class="text-center"><span>סה"כ לקוחות: </span><strong>{{ sum_clients }}</strong></h2>
        </div>
        <form action="/clients" class="form-group">
            <input type="search" name="search" class="form-control" placeholder="חיפוש"/>
            <input type="submit" hidden="hidden"/>
        </form>
        <div>
            {% for client in clients_list %}
                <div class="list-sales clearfix">
                    <a href="/edit_client/{{ client.client_id }}" class="btn btn-primary pull-left">
                        <i class="fa fa-pencil fa-2x" aria-hidden="true"> </i>
                    </a>
                    <span><strong>תעודת זהות: </strong>{{ client.client_id }}</span>
                    <br/>
                    <span><strong>שם לקוח: </strong>{{ client.first_name }} {{ client.last_name }}</span>
                    <br/>
                    <span><strong>כתובת: </strong>{{ client.address }}, {{ client.city }}</span>
                    <br/>
                    <span class="pull-left"><strong>מס' טלפון: </strong>{{ client.phone }}</span>
                    <span class="pull-right"><strong>אימייל: </strong>{{ client.email }}</span>

                </div>
            {% endfor %}

        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="bottom row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
        <a href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-4">

    </div>
</div>
</body>
</html>
