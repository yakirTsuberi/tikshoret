<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>my sales</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"> </i></a></div>
    <div class="col-xs-4"><p>לקוחות</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"> </i></a></div>
</div>
<div class="center clearfix" style="margin-top: 0">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <h2 class="text-center"><span>סה"כ לקוחות: </span><strong>{{ sum_clients }}</strong></h2>
        </div>
        <div>
            {% for client in clients_list %}
                <div class="list-sales clearfix">
                    <a href="/edit_client/{{ client.client_id }}" class="btn btn-primary pull-left">
                        <i class="fa fa-pencil fa-2x" aria-hidden="true"> </i>
                    </a>
                    <span><strong>תעודת זהות: </strong>{{ client.client_id }}</span>
                    <br/>
                    <span><strong>שם לקוח: </strong>{{ client.first_name }} {{ client.last_name }}</span>
                    <br/>
                    <span><strong>כתובת: </strong>{{ client.address }}, {{ client.city }}</span>
                    <br/>
                    <span class="pull-left"><strong>מס' טלפון: </strong>{{ client.phone }}</span>
                    <span class="pull-right"><strong>אימייל: </strong>{{ client.email }}</span>

                </div>
            {% endfor %}

        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="bottom"><a href="/"><i class="fa fa-home" aria-hidden="true"> </i></a></div>

</body>
</html>
