<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta http-equiv="Cache-control" content="public"/>

    <title>new connect</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>שלח חיבור</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix" style="margin-top: 0">
    <h2 class="text-center">{{ company }}</h2>
    <div class="col-md-3"></div>
    <div class="send col-md-6">
        {% if errors %}
            <div class="alert alert-danger">
                <strong>נתונים שגוים!</strong> נא לתקן את השדות הבאים:
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}

                </ul>
            </div>

        {% endif %}
        <form action="/new_connect/{{ company }}" method="post">
            <div class="form-group">
                <label>בחר מסלול</label>
                <select name="track" class="form-control" autofocus="autofocus">
                    {% for track in tracks %}
                        {% if track_specific == track.name %}
                            <option selected="selected" value="{{ track.name }}">{{ track.name }}</option>
                        {% else %}
                            <option value="{{ track.name }}">{{ track.name }}</option>

                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>פרטי לקוח</label>
                <input class="form-control" name="client_id" placeholder="תעודת זהות" type="text" required="required"/>
                <input class="form-control" name="first_name" placeholder="שם פרטי" type="text" required="required"/>
                <input class="form-control" name="last_name" placeholder="שם משפחה" type="text" required="required"/>
                <input class="form-control" name="address" placeholder="כתובת" type="text" required="required"/>
                <input class="form-control" name="city" placeholder="עיר" type="text"/>
                <input class="form-control" name="phone" placeholder="טלפון" type="text"/>
                <input class="form-control" name="email" placeholder="אימייל" type="email"/>
            </div>
            <div id="container">
                <div class="panel panel-primary">
                    <div class="panel-heading"><span>מסלול</span><span class="pull-left">1</span></div>
                    <div class="panel-body"><input value="{{ start_sim }}" class="form-control" name="sim_num1"
                                                   placeholder="מספר סים" type="text" required="required"/><input
                            class="form-control" name="phone_num1" placeholder="מספר לניוד" type="text"
                            required="required"/></div>
                </div>
            </div>
            <div>
                <button class="btn btn-info" type="button" onclick="add_connect()">הוסף קו</button>
            </div>

            <div class="form-group">
                <label>כרטיס אשראי</label>
                <input class="form-control" type="text" name="credit_card" placeholder="מספר כרטיס"/>
                <div class="row" style="margin: 0">
                    <div class="col-xs-4 nopadding">
                        <input class="form-control" type="text" name="month" placeholder="חודש" autocomplete="off"/>
                    </div>
                    <div class="col-xs-4 nopadding">
                        <input class="form-control" type="text" name="year" placeholder="שנה" autocomplete="off"/>

                    </div>
                    <div class="col-xs-4 nopadding">
                        <input class="form-control" type="text" name="cvv" placeholder="CVV" autocomplete="off"/>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>חשבון בנק</label>
                <div class="row" style="margin: 0">
                    <div class="col-xs-6 nopadding">
                        <input class="form-control" type="text" name="account_num" placeholder="מספר חשבון"
                               autocomplete="off"/>
                    </div>
                    <div class="col-xs-4 nopadding">
                        <input class="form-control" type="text" name="brunch" placeholder="סניף"/>

                    </div>
                    <div class="col-xs-2 nopadding">
                        <input class="form-control" type="text" name="bank" placeholder="בנק"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">שלח</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

</div>
<div class="bottom"><a href="/"><i class="fa fa-home" aria-hidden="true"></i></a></div>
<script src="/static/javascript/myjs.js">
</script>
</body>
</html>
