<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>edit client</title>

</head>
<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>עריכת לקוח</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix" style="margin-top: 0">
    <h2 class="text-center">{{ company }}</h2>
    <div class="col-md-3"></div>
    <div class="send col-md-6">
        {% if errors %}
            <div class="alert alert-danger">
                <strong>נתונים שגוים!</strong> נא לתקן את השדות הבאים:
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}

                </ul>
            </div>

        {% endif %}
        <form action="/edit_client/{{ client.client_id }}" method="post">
            <div class="form-group">
                <label>פרטי לקוח</label>
                <p>{{ client.client_id }}</p>
                <input class="form-control" name="first_name" value="{{ client.first_name }}" placeholder="שם פרטי"
                       type="text" required="required"/>
                <input class="form-control" name="last_name" value="{{ client.last_name }}" placeholder="שם משפחה"
                       type="text" required="required"/>
                <input class="form-control" name="address" value="{{ client.address }}" placeholder="כתובת" type="text"
                       required="required"/>
                <input class="form-control" name="city" value="{{ client.city }}" placeholder="עיר" type="text"/>
                <input class="form-control" name="phone" value="{{ client.phone }}" placeholder="טלפון" type="text"/>
                <input class="form-control" name="email" value="{{ client.email or '' }}" placeholder="אימייל"
                       type="email"/>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">שלח</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

</div>
<div class="bottom"><a href="/"><i class="fa fa-home" aria-hidden="true"></i></a></div>

<noscript>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
</noscript>
<script>
    var loadDeferredStyles = function () {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function () {
        window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
</script>
</body>
</html>
