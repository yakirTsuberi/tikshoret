<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>edit client</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>עריכת סוכן</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix" style="margin-top: 0">
    <h2 class="text-center">{{ company }}</h2>
    <div class="col-md-3"></div>
    <div class="send col-md-6">
        <form action="/edit_agent/{{ agent.email }}" method="post">
            <div class="form-group">
                <label>פרטי לקוח</label>
                <p>{{ agent.email }}</p>
                <input class="form-control" name="first_name" value="{{ agent.first_name }}" placeholder="שם פרטי"
                       type="text" required="required"/>
                <input class="form-control" name="last_name" value="{{ agent.last_name }}" placeholder="שם משפחה"
                       type="text" required="required"/>
                <input class="form-control" name="phone" value="{{ agent.phone }}" placeholder="טלפון" type="text"
                       required="required"/>
                <label>הרשאות:
                    <select name="manager" class="form-control">
                        <option value="0">סוכן</option>
                        <option value="1">מנהל</option>
                        <option value="2">מנהל בכיר</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">שלח</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

</div>
<div class="bottom row">
    <div class="col-xs-4">
        <a href="/agents"><i class="fa fa-caret-left" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-4">
        <a href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-4">

    </div>
</div></body>
</html>
