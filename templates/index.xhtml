<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta http-equiv="Cache-control" content="public"/>
    <title>home</title>

</head>
<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>דף הבית</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="col-xs-6">
            <a href="/new_connect" class="btn btn-default btn-block">
                <i class="fa fa-plus"></i><br/>חיבור חדש
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/my_sales" class="btn btn-default btn-block">
                <i class="fa fa-briefcase"></i><br/>המכירות שלי
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/tracks_manger" class="btn btn-default btn-block">
                <i class="fa fa-mobile"></i><br/>מסלולים
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/clients" class="btn btn-default btn-block">
                <i class="fa fa-users"></i><br/>לקוחות
            </a>
        </div>
        {% if user.manager > 1 %}
            <div class="col-xs-6">
                <a href="/agents" class="btn btn-default btn-block">
                    <i class="fa fa-address-card" aria-hidden="true"></i><br/>ניהול סוכנים
                </a>
            </div>
            <div class="col-xs-6">
                <a href="/reward_and_expectation" class="btn btn-default btn-block">
                    <i class="fa fa-table" aria-hidden="true"></i><br/>תגמול וצפי
                </a>
            </div>
        {% endif %}
        {% if user.manager > 0 %}
            <div class="col-xs-6">
                <a href="/status_sales" class="btn btn-default btn-block">
                    <i class="fa fa-usd" aria-hidden="true"></i><br/>מצב מכירות
                </a>
            </div>
        {% endif %}
    </div>
    <div class="col-md-3"></div>
</div>
<div class="bottom"></div>

<noscript id="deferred-styles">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</noscript>
<script>
    var loadDeferredStyles = function () {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function () {
        window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
</script>
</body>
</html>
