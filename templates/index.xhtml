<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//HE"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>home</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-101876707-2', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"></i></a></div>
    <div class="col-xs-4"><p>דף הבית</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"></i></a></div>
</div>
<div class="center clearfix">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="col-xs-6">
            <a href="/new_connect" class="btn btn-default btn-block">
                <i class="fa fa-plus"></i><br/>חיבור חדש
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/my_sales" class="btn btn-default btn-block">
                <i class="fa fa-briefcase"></i><br/>המכירות שלי
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/tracks_manger" class="btn btn-default btn-block">
                <i class="fa fa-mobile"></i><br/>מסלולים
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/clients" class="btn btn-default btn-block">
                <i class="fa fa-users"></i><br/>לקוחות
            </a>
        </div>
        <div class="col-xs-6">
            <a href="/clients" class="btn btn-default btn-block">
                <i class="fa fa-comments-o" aria-hidden="true"></i><br/>פורום
            </a>
        </div>
        {% if user.manager > 0 %}
            <div class="col-xs-6">
                <a href="/agents" class="btn btn-default btn-block">
                    <i class="fa fa-address-card" aria-hidden="true"></i><br/>ניהול סוכנים
                </a>
            </div>
            <div class="col-xs-6">
                <a href="/reward_and_expectation" class="btn btn-default btn-block">
                    <i class="fa fa-table" aria-hidden="true"></i><br/>תגמול וצפי
                </a>
            </div>
        {% endif %}
        {% if user.manager > 1 %}
            <div class="col-xs-6">
                <a href="/massages" class="btn btn-default btn-block">
                    <i class="fa fa-commenting-o" aria-hidden="true"></i><br/>עריכת עדכונים
                </a>
            </div>
            <div class="col-xs-6">
                <a href="/status_sales" class="btn btn-default btn-block">
                    <i class="fa fa-usd" aria-hidden="true"></i><br/>מצב מכירות
                </a>
            </div>
        {% endif %}
        <div class="col-xs-12">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>עדכונים:</h4>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active text-center">
                            <p>{{ news[0] }}</p>
                        </div>
                        {% for new in news[1:] %}
                            <div class="item text-center">
                                <p>{{ new }}</p>
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<a href="/static/apk/com.yishaiphone.tikshoret.apk" class="btn btn-success btn-download">
    <p>APK</p><i class="fa fa-download" aria-hidden="true"></i></a>
<div class="bottom"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
