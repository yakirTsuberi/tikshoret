<head>
    <meta charset="UTF-8"/>

<body>

<div class="top">
    <div class="col-xs-4"><a href="/logout" class="pull-left"><i class="fa fa-power-off"> </i></a></div>
    <div class="col-xs-4"><p>ניהול עדכונים</p></div>
    <div class="col-xs-4"><a href="/setting" class="pull-right"><i class="fa fa-cog"> </i></a></div>
</div>

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2 class="text-center">עדכונים</h2>
        <form action="/massages" method="post">
            {% for m in massage %}
                <input type="text" name="massage{{ m[0] }}" class="form-control" value="{{ m[1] }}"/>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-block" style="margin-top: 10px">עדכן</button>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>
<div class="bottom row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
        <a href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-4">

    </div>
</div>
